{% set name = "floris" %}
{% set version = "4.5.1" %}
{% set python_min = "3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NREL/floris/archive/v{{ version }}.tar.gz
  sha256: efee82233e389b4b83216160b0822b19e672a14fea48be7b7318bd79af53c836
  # Download the tar-ball and do `openssl sha256 file.tar.gz` to update

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - attrs >=21.3
    - coloredlogs ~=15.0
    - matplotlib-base ~=3.0
    - numexpr ~=2.7
    - numpy ~=2.0
    - pandas ~=2.0
    - pathos ~=0.3
    - pyyaml ~=6.0
    - scipy ~=1.1
    - shapely ~=2.0

test:
  requires:
    - python {{ python_min }}
  #   - pip
  imports:
    - floris
  # has a bogus defined dep on sklearn instead of scikit-learn
  # commands:
  #   - pip check

about:
  home: https://github.com/NREL/FLORIS
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A controls-oriented engineering wake model.
  doc_url: https://nrel.github.io/floris
  dev_url: https://github.com/NREL/FLORIS

extra:
  recipe-maintainers:
    - rafmudaf
    - bayc
    - misi9170
