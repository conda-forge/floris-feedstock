{% set name = "floris" %}
{% set version = "3.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NREL/floris/archive/v{{ version }}.tar.gz
  sha256: faadfd5590f140bd7e27ed86e9462922b28fa1f65c45fe0069ec71ef3fa33505
  # Download the tar-ball and do `openssl sha256 file.tar.gz` to update

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - attrs >=21.3
    - coloredlogs >=10.0
    - matplotlib-base >=3
    - numexpr >=2.7
    - numpy >=1.20
    - pandas >=0.24
    - pyyaml >=5.3
    - scipy >=1.1
    - shapely >=1.7.1

test:
  imports:
    - floris
    - floris.simulation
    - floris.tools
  # has a bogus defined dep on sklearn instead of scikit-learn
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: https://github.com/NREL/FLORIS
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: A controls-oriented engineering wake model.
  doc_url: https://nrel.github.io/floris
  dev_url: https://github.com/NREL/FLORIS

extra:
  recipe-maintainers:
    - rafmudaf
    - bayc
    - rhammond2
